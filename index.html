<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper_Scissors</title>
    <script src="myScript.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "container">
        <ul class="header">
            <li id="player-score"></li>
            <li id="game-round"></li>
            <li id="computer-score"></li>
        </ul>
        <div id="result-pane"></div>
        <div id="button-container">
            <button id="rock" class="btn">Rock</button>
            <button id="paper" class="btn">Paper</button>
            <button id="scissors" class="btn">Scissors</button>
        </div>
    </div>
</body>
</html>
